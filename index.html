<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>

                </div>
                <div class="circle">

                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="media/thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Ft. puerto Rican</p>


            <audio id="song"><!-- controls -->
                <source src="media/Go-NEFFEX.mp3.mp4" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"> <i class="fa-solid fa-play" id="ctlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
                <!-- <div><i class="fa-solid fa-pause"></i></div> -->
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctlIcon = document.getElementById("ctlIcon");

        // song.onloadedmetadata = function () {
        //     progress.max = song.duration;
        //     progress.value = song.currentTime;
        // }

        song.addEventListener("loadedmetadata", function() {
            progress.max = song.duration;
           progress.value = song.currentTime
 
    //  console.log("hy");
    });

        function playPause() {
            if (ctlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctlIcon.classList.remove("fa-pause");
                ctlIcon.classList.add("fa-play");
                //    console.log("hello")
            }
            else {
                song.play();
                ctlIcon.classList.add("fa-pause");
                ctlIcon.classList.remove("fa-play");
            }
        }
        if (song.play()) {

            setInterval(() => {
                progress.value = song.currentTime;
            }, 500)

        }
        progress.onchange = function () {
            song.play();
            song.currentTime = progress.value;
            ctlIcon.classList.add("fa-pause");
            ctlIcon.classList.remove("fa-play");
        }
    </script>
</body>

</html>
